<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Java Script Speed Test</h1>
      
    </header>
    <div>
        <h2>Clock</h2>
        <span id="displayTime"> </span> seconds remaining
      </div>
    <section id="startQuiz">
        <button id="start-btn">Start Quiz</button>

    </section>
    <section id="QAScreen" class="hide">
        <h1 id = "q1"> Question display here </h1>
        <!-- <button id = "01">Option One</button>
        <button id = "02">Option Two</button> -->
        <div id="choices"></div>
        <hr />
        <span id = "RW"></span>
    </section>
 

  <section id="score" class="hide">
    <h1>congratuation on finishing the quiz! your score is <span id="score"></span>! Add you initials to save your score!</h1>
    <form id="initials">
        <input type="text" placeholder="initials!" id="initialInput">
        <button type="submit" >Add Scorescore!</button>
    </form>
</section>
    <!-- high score board -->

    <script src="script.js"></script>
  </body>
</html>
